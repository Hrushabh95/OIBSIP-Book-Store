<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>

<div class="container">

    <form action="pdf.php" method="post">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name="fullname" placeholder="Jack Morton" pattern=[A-Za-z]{0-25} required >
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" name="email" placeholder="xyz@gamil.com" pattern= .+@gmail.com required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" name="address" placeholder="room - street - locality"required>
                </div>
                <div class="inputBox">
                    <span>Phone :</span>
                    <input type="tel" name="phone" placeholder="Number" pattern=[0-9]{10} required >
                </div>
                <!-- <div class="inputBox">
                    <span>Joining Date : </span>
                    <input type="date" name="date" id="date"required>
                   
                </div> -->
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" name="city" placeholder="city" pattern=[A-Za-z]{0-25} required >
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" name="state" placeholder="state" pattern=[A-Za-z]{0-25} required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="tel" name="zipcode" placeholder="123 456" pattern=[0-9]{6} required >
                    </div>
                    
                </div>
        

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Book Prize : <br> rs250 </span>
                   
                </div>
             
                <div class="inputBox">
                    <span>Payment Method: Cash On Delivery</span>
                    <!-- <i class='bx bxl-paypal'></i> <i class='bx bxl-visa'></i> <i class='bx bxl-mastercard' ></i> -->
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr. Jack Morton"required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="tel" placeholder="1111-2222-3333-4444" pattern=[0-9]{16} required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January" pattern=[A-Za-z]{0-25} required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="tel" placeholder="2022" pattern=[0-9]{4} required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="tel" placeholder="123" pattern=[0-9]{3} required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" name="submit" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
